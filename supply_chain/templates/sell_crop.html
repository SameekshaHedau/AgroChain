{% extends 'base.html' %}

{% comment %} {% block content %}
    <h1>Sell a Crop</h1>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="name">Crop Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" step="0.01" min="0" required>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </div>

{% block content %}
<div class="container my-5">
  <div class="card shadow-sm p-4">
    <h1 class="mb-4 text-center">Sell a Crop</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name" class="form-label">Crop Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="quantity" class="form-label">Quantity (kg):</label>
            <input type="number" id="quantity" name="quantity" step="0.01" min="0" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label for="price" class="form-label">Price (â‚¹ per kg):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-65">List Crop for Sale</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'list_crops' %}" class="btn btn-secondary">Back to Crop List</a>
    </div>
  </div>
</div>
{% endblock %}
