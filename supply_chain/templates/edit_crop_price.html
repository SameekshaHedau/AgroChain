<!-- templates/edit_crop_price.html -->
{% extends "base.html" %}

{% comment %} {% block content %}
  <h2>Edit Price for {{ crop.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Price</button>
  </form>
  <a href="{% url 'list_crops' %}">Cancel</a>
{% endblock %} {% endcomment %}


{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Edit Price for <strong>{{ crop.name }}</strong></h2>
  
  <div class="card shadow-sm p-4">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.price.id_for_label }}" class="form-label">New Price (per kg)</label>
        {{ form.price }}
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">Update Price</button>
    </form>
    
    <div class="mt-3 text-center">
      <a href="{% url 'list_crops' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
